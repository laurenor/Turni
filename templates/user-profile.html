{% extends 'base.html' %}

{% block body %}

<div class="container">
	
<h2>{{ username }}</h2>

<table>
	<tr>
		<th>Tournament Name</th>
	</tr>
{% for tournament in tournaments %}
	<tr>
		<td><a href="/map?tournament_name={{ tournament }}">{{ tournament }}</a></td>
	</tr>
{% endfor %}
</table>


{% endblock %}
